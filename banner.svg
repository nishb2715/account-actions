      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="160" x2="230" y2="140" stroke="#4facfe" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="160" x2="230" y2="220" stroke="#4facfe" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="240" x2="230" y2="220" stroke="#ff00de" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="320" x2="230" y2="220" stroke="#00f2fe" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Complex Neural Network - Right Side -->
