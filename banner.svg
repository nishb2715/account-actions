    <!-- Layer 1 nodes -->
    <circle cx="1150" cy="120" r="8" fill="url(#nodeGradient1)" filter="url(#strongGlow)">
      <animate attributeName="r" values="8;11;8" dur="3.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1150" cy="200" r="8" fill="url(#nodeGradient2)" filter="url(#strongGlow)">
