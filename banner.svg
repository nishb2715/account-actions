    </line>
    <line x1="50" y1="200" x2="140" y2="240" stroke="#4facfe" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.7s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="280" x2="140" y2="240" stroke="#ff00de" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.4s" repeatCount="indefinite"/>
