      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.3s" repeatCount="indefinite"/>
    </line>
    <line x1="1150" y1="120" x2="1060" y2="160" stroke="#00f2fe" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="1150" y1="200" x2="1060" y2="160" stroke="#4facfe" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="1150" y1="200" x2="1060" y2="240" stroke="#4facfe" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.1s" repeatCount="indefinite"/>
    </line>
    <line x1="1150" y1="280" x2="1060" y2="240" stroke="#ff00de" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.7s" repeatCount="indefinite"/>
    </line>
    <line x1="1150" y1="280" x2="1060" y2="320" stroke="#ff00de" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.3s" repeatCount="indefinite"/>
    </line>
    <line x1="1060" y1="80" x2="970" y2="140" stroke="#00f2fe" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.4s" repeatCount="indefinite"/>
    </line>
    <line x1="1060" y1="160" x2="970" y2="140" stroke="#4facfe" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.9s" repeatCount="indefinite"/>
    </line>
