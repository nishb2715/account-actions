    <line x1="0" y1="200" x2="1200" y2="200" stroke="#00f2fe" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#00f2fe" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#00f2fe" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#00f2fe" stroke-width="0.5"/>
    <line x1="900" y1="0" x2="900" y2="400" stroke="#00f2fe" stroke-width="0.5"/>
  </g>
  
  <!-- Enhanced floating particles with trails -->
  <g opacity="0.7">
    <circle cx="150" cy="60" r="3" fill="#00f2fe" filter="url(#glow)">
      <animate attributeName="cy" values="60;340;60" dur="12s" repeatCount="indefinite"/>
