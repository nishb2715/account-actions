    </circle>
    
    <!-- Connections Layer 1 to 2 with enhanced glow -->
    <line x1="50" y1="120" x2="140" y2="80" stroke="#00f2fe" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="120" x2="140" y2="160" stroke="#00f2fe" stroke-width="1.5" opacity="0.4" filter="url(#glow)">
