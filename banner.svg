      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="16s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="320" r="1.5" fill="#ff00de" filter="url(#glow)">
      <animate attributeName="cx" values="550;850;550" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="20s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Complex Neural Network - Left Side -->
