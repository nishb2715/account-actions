      <animate attributeName="r" values="7;10;7" dur="3.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1060" cy="160" r="7" fill="url(#nodeGradient2)" filter="url(#strongGlow)">
      <animate attributeName="r" values="7;10;7" dur="4.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1060" cy="240" r="7" fill="url(#nodeGradient3)" filter="url(#strongGlow)">
      <animate attributeName="r" values="7;10;7" dur="3.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1060" cy="320" r="7" fill="url(#nodeGradient1)" filter="url(#strongGlow)">
      <animate attributeName="r" values="7;10;7" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Layer 3 nodes -->
    <circle cx="970" cy="140" r="9" fill="url(#nodeGradient2)" filter="url(#strongGlow)">
      <animate attributeName="r" values="9;12;9" dur="3.7s" repeatCount="indefinite"/>
